    <img src="../images/mangorecipe.jpg" alt="mango smoothie recipe" height="500" width="500">
    <h2>Mango Smoothie Recipe</h2>
    <h4>For a sweet cold treat try this tasty recipe.</h4>

    <ul><h3>Ingredients</h3>
        <li>Mango</li>
        <li>Greek Yogurt</li>
        <li>Milk</li>
    </ul>

    <ol>
        <h3>Steps</h3>
        <li>Peel and dice mangos and freeze for 30 minutes</li>
        <li>Blend all ingredients in a blender until it is smooth and mixed together</li>
        <li>Enjoy!</li>
    </ol>
